<div class="">

  <h1>List Of Employees</h1>


  <p *ngIf="!employees"><em>Loading...</em></p>

  <table class='table ' *ngIf="employees">
    <thead>
      <tr class="">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees" class="">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.position }}</td>
        <td>
          <a class="btn-link" [routerLink]="['../employee', employee.id]">view</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
